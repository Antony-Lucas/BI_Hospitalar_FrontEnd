<mat-card class="upsidenav">
  <mat-card-content class="upsidenav-content">
    <div class="upsidenav-search-field">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Buscar" class="upsidenav-search" />
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        <i
          class="far fa-user-circle upsidenav-user-button"
          aria-hidden="true"
        ></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Meu Perfil</button>
        <button mat-menu-item>Sair</button>
      </mat-menu>
    </div>
  </mat-card-content>
</mat-card>
